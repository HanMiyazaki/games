<!DOCTYPE html>
<html lang="tr">
<head>
  <style>
    /* Genel ayarlar */
body {
  margin: 0;
  font-family: 'Garamond', sans-serif;
  background-color: #121212;
  color: #f0f0f0;
}

/* Başlık */
header {
  text-align: center;
  padding: 2rem 1rem;
  background-color: #1f1f1f;
}

header h1 {
  font-family: 'Garamond', serif;
  font-size: 2.5rem;
  color: #ffffff;
}

header p {
  font-size: 1.1rem;
  color: #ccc;
}

/* Oyun kartları */
.games {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.game-card {
  
  background-color: #222;
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 10px #a0101070;
  transition: transform 0.3s;
}

.game-card:hover {
  
  transform: scale(1.03);
}

.game-card img {
  width: 50%;
  border-radius: 8px;
}

.game-card h2 {
  font-family: 'Garamond', sans-serif;
  margin-top: 0.8rem;
  font-size: 1.4rem;
  color: #ff0000;
}

.game-card p {
  font-family: 'Times New Roman', sans-serif;
  font-size: 0.95rem;
  color: #aaa;
}

.btn {
  font-family: 'Times New Roman', sans-serif;
  display: inline-block;
  margin-top: 1rem;
  padding: 0.6rem 1.2rem;
  background-color: #f80000;
  color: #000;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.2s;
}

.btn:hover {
  background-color: #000000;
  color:  #ff0000;
}

/* Alt bilgi */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #1a1a1a;
  font-size: 0.85rem;
  color: #666;
}

/* footer */
.social-icons {
  margin-top: 1rem;
  text-align: center;
}

.social-icons a {
  display: inline-block;
  margin: 0 10px;
  transition: transform 0.2s ease;
}

.social-icons img {
  width: 36px;
  height: 36px;
  filter: drop-shadow(0 0 4px #00ffc3);
}

.social-icons a:hover {
  transform: scale(1.1);
}

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAN MIYAZAKI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Han MIYAZAKI</h1>
    <p>血が滾ってきたわ！</p>
  </header>

  <main class="games">
    <section class="game-card">
      <img src="tots_y.jpg" alt="TotS">
      <h2>Tears of Samurai</h2>
      <p>İşler kızışınca ihanet etmek zorunda kalan bir samuray ve onun göz yaşları içindeki hikayesi.</p>
      <a href="tots_info.html" class="btn">Detaylar</a>
    </section>

  </main>

  <footer>
    <div class="social-icons">
  <a href="https://www.youtube.com/@kullaniciadiniz" target="_blank" aria-label="YouTube">
    <img src="assets/icons/youtube.svg" alt="YouTube">
  </a>
  <a href="https://www.instagram.com/kullaniciadiniz" target="_blank" aria-label="Instagram">
    <img src="assets/icons/instagram.svg" alt="Instagram">
  </a>
</div>

    <p>&copy; 2025 Han Miyazaki</p>
  </footer>
</body>
</html>
