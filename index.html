<!DOCTYPE html>

  <style>
    /* Genel ayarlar */
body {
  margin: 0;
  font-family: 'Garamond', sans-serif;
  background-color: #121212;
  color: #f0f0f0;
}

/* Başlık */
header {
  text-align: center;
  padding: 2rem 1rem;
  background-color: #1f1f1f;
}

header h1 {
  font-family: 'Garamond', serif;
  font-size: 2.5rem;
  color: #ffffff;
}

header p {
  font-size: 1.1rem;
  color: #ccc;
}

/* Oyun kartları */
.games {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.game-card {
  
  background-color: #222;
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 10px #a0101070;
  transition: transform 0.3s;
}

.game-card:hover {
  
  transform: scale(1.03);
}

.game-card img {
  width: 50%;
  border-radius: 8px;
}

.game-card h2 {
  font-family: 'Garamond', sans-serif;
  margin-top: 0.8rem;
  font-size: 1.4rem;
  color: #ff0000;
}

.game-card p {
  font-family: 'Times New Roman', sans-serif;
  font-size: 0.95rem;
  color: #aaa;
}

.btn {
  font-family: 'Times New Roman', sans-serif;
  display: inline-block;
  margin-top: 1rem;
  padding: 0.6rem 1.2rem;
  background-color: #f80000;
  color: #000;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.2s;
}

.btn:hover {
  background-color: #000000;
  color:  #ff0000;
}

/* Alt bilgi */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #1a1a1a;
  font-size: 0.85rem;
  color: #666;
}

.fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}

.fa:hover {
    opacity: 0.7;
}


.fa-youtube {
  background: #bb0000;
  color: white;
}

.fa-instagram {
  background: #125688;
  color: white;
}

.fa-reddit {
  background: #ff5700;
  color: white;
}
